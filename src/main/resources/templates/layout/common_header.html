        $(function () {
            $(".txs-select").select2({
                matcher: function (term, text) {
                    var mod = ZhToPinyin(text);
                    var tf1 = mod.a.toUpperCase().indexOf(term.toUpperCase()) == 0;
                    var tf2 = mod.b.toUpperCase().indexOf(term.toUpperCase()) == 0;
                    return (tf1 || tf2);
                }
            });
        })
