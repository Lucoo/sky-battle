<html xmlns:th="http://www.w3.org/1999/xhtml">

<!--<div th:replace="common_test :: copy" ></div>-->
<head th:replace="layout/common_header :: common_header">
</head>
<body>
<div class="app layout-fixed-header">
    <div th:replace="layout/sidebar :: sidebar"></div>

    <div class="main-panel">
        <header th:replace="layout/top :: top"></header>

        <div class="main-content checkbo">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 mb15">
                    <h5>Carousel</h5>
                    <div id="carousel-example-generic"
                         class="carousel slide text-center bordered bg-white round overflow-hidden"
                         data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="item">
                                <img src="http://placeimg.com/900/500?1" class="round" alt="First slide">
                            </div>
                            <div class="item active">
                                <img src="http://placeimg.com/900/500?2" class="round" alt="Second slide">
                            </div>
                            <div class="item">
                                <img src="http://placeimg.com/900/500?3" class="round" alt="Third slide">
                            </div>
                        </div>

                        <a class="left carousel-control" href="#carousel-example-generic" role="button"
                           data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button"
                           data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="bg-teal" style="width: 200px;height: 200px">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/footer :: footer"></footer>
</div>
<div th:replace="layout/common_footer :: common_footer"></div>
</body>
</html>
